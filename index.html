<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />x

  <!-- Script -->
  <script defer src="js/script.js"></script>
  <title>Music Player</title>
</head>

<body>
  <div class="player-container">
    <!-- Song -->
    <div class="img-container">
      <img src="img/song-1.jpg" alt="Album art" />
    </div>
    <h2 id="title">Jaikal Mahakal</h2>
    <h3 id="artist">Amit Trivedi</h3>
    <audio src="music/song-1.mp3"></audio>
    <!-- Progress bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
      <div class="duration-wrapper">
        <span id="current-time">0:00</span>
        <span id="duration">2:06</span>
      </div>
    </div>
    <!-- Controls -->
    <div class="player-controls">
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <i class="fas fa-play-circle main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
    </div>
    <!-- Volume Controls -->
    <div class="volume-controls">
      <i class="fas fa-volume-up volume-btn" title="Mute"></i>
      <input type="range" min="0" max="100" value="50" class="volume-slider" onchange="setVolume()" />
    </div>
  </div>
</body>

</html>
